<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <h1>DjentJam</h1>
        <a href="/home">Home</a>
        <a href="/bands">Find a band</a>
        <a href="/musicians">Find a muscian</a>
        <a href="/login">Login</a>
    </div>
    <h1 style="text-align: center; margin: 50px;">Create your profile</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li style="color: red;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="form">
        <form action="/create_user" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" name="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="text" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password">
            </div>
            <div class="form-group">
                <label for="instruments_played">Instuments Played</label>
                <input type="text" name="instruments_played" id="instruments_played" class="form-control" placeholder="Instruments Played">
            </div>
            <div id="form-group">
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" class="form-control" placeholder="Tell us about yourself" rows="3" ></textarea>
            </div>
            <input style="margin-top: 20px;" type="submit" class="btn btn-success" id="submit" value="Create Profile">
            <input style="margin-left: 110px; margin-top: 20px;" type="reset" value="Reset all fields" class="btn btn-danger" id="reset">
        </form>
    </div>




</body>

</html>
